    <html>
    <head>
    <title>json03.html</title>    
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="scripts/prototype-1.6.0.3.js"></script>
    <script type="text/javascript">
        /*JSON字符串转JSON对象*/
        function f5(){
            var str = '{"name":"Luffy","age":17}';    
                    
            //第1种方式(不需要任何js文件)
                //var obj = eval("("+str+")");
                
                //第2种方式(不需要json.js文件)
                var obj = JSON.parse(str);
                
                //第3种方式(需要json.js文件)
                //var obj = str.parseJSON();
                            
                alert(obj.name);
        }
        
        /*JSON字符串转JSON数组*/
        function f6(){
            var str = '[{"name":"Luffy","age":17},' + 
                          '{"name":"Zoro","age":19}]';        
                //第1种方式
                //var arr = eval("("+str+")");
                
                //第2种方式
                var arr = str.parseJSON();
                
                alert(arr[1].name);
        }
        
        /*JSON对象转JSON字符串*/
        function f7(){
            var obj = {"name":"Luffy","age":17};
           	//第1种方式
            //var str = obj.toJSONString();
            //第2种方式
            var str = JSON.stringify(obj);
            alert(str);
        }
    </script>
    </head>
    <body>
        <!-- 使用JSON表示数组 -->
    <a href="javascript:;" onclick="f5();">JSON字符串-->JSON对象</a><br/><br/><br/>
    <a href="javascript:;" onclick="f6();">JSON字符串-->JSON数组</a><br/><br/><br/>
    <a href="javascript:;" onclick="f7();">JSON对象-->JSON字符串</a><br/><br/><br/>
    </body>
    </html>
