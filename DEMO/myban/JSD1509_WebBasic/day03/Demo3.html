<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>背景图片</title>	
		<style type="text/css">
			/*设置背景图片*/
			body{
				background-image:url("../images/background.png");
				/*背景图片默认是平铺，且可能有缝隙，可以使用背景色填充此缝隙。*/
				background-color:#ccc;
				margin:0;
				padding:0;	
			}
			/*设置背景图片固定，不滚动*/
			body{
				background-attachment:fixed;
			}
			/*演示：背景图是否重复，位置的设置   ----border:1px solid blue;*/
			.airplane{
				width:200px;
				height:200px;
				
				/* 设置小飞机图片 上下外边距10px，左右居中 */
				margin:10px auto;
				background-image:url("../images/airplane.png");
				background-repeat:no-repeat;
				background-position:center;
			}
			/*演示：背景图片的增加可以简写*/
			/*background:背景色 	背景图	是否重复	位置;*/
			.hero{
				/*添加了边框后才可显示----*/
				width:200px;
				height:200px;
				
				margin:10px auto;
				background:url("../images/hero0.png") no-repeat center;
				
			}
		</style>
	</head>
	<body>
		<div class="airplane"></div>
		<div class="airplane"></div>
		<div class="airplane"></div>
		<div class="airplane"></div>
		<div class="airplane"></div>
		<div class="airplane"></div>
		<div class="airplane"></div>
		<div class="airplane"></div>
		<div class="airplane"></div>
		<div class="airplane"></div>
		<div class="airplane"></div>
		<div class="airplane"></div>
		<div class="airplane"></div>
		<div class="airplane"></div>
		<div class="airplane"></div>
		<div class="airplane"></div>
		<div class="hero"></div>
		<div class="hero"></div>
	</body>
</html>
