<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>文本样式</title>
		<style type="text/css">
			body{
				font-family:'微软雅黑','文泉驿正黑','黑体';
			}
			h1{
				font-size:50px;
				
			}
			p{
				/*文本加粗font-weight*/
				font-weight:bold;
				width:150px;
				height:200px;
				border:1px solid red;
				/*文本排列text-align:*/
				text-align:left;
				/*文本修饰,加下划线text-decoration*/
				text-decoration:underline;
				/*设置行高，line-height*/
				line-height:1.6em;
				/*设置首行缩进，text-indent*/
				text-indent:2em;
			}
			div{
				border:1px solid red;
				width:200px;
				height:200px;
				/*水平居中 text-align:*/
				text-align:center;
				/*垂直居中，行高等于元素的高，则垂直居中 line-height*/
				line-height:200px;
			}
		</style>	
	</head>
	<body>
		<h1>刘备</h1>
		<p>构造一个类来描述屏幕上的一个点，该类的构成包括点的x和y。</p>
		<div >诸葛孔明</div>
	</body>
</html>
