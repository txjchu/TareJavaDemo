<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单|随堂案例08</title>
	</head>
	<body>
		<h1>表单</h1>
		<form action="" style="border:1px solid red;">
			<p>
				<label for="name">账号：</label>
				<input type="text" id="name" />
			</p>
			<p>
				<laber for="pwd">密码：</laber>
				<input type="password" id="pwd"/>
			</p>
			<p>
				性别：<label for="M">男</label>
				<input type="radio" name="sex" id="M" checked>
				<label for="W">女</label>
				<input type="radio" name="sex" id="W"/>
			</p>
			<p>
				爱好：
				<label for="bb">篮球</label>
				<input type="checkbox" id="bb" name="ai"/>
				<label for="fb">足球</label>
				<input type="checkbox" id="fb" name="ai"/>
				<label for="pp">乒乓</label>
				<input type="checkbox" id="pp" name="ai"/>
			</p>
			<p>
				<input type="submit" value="提交"/>
				<input type="reset" vlaue="重置"/>
				<input type="button" value="取消"/>
			</p>
			<p>
				<input type="hidden" value="9"/>
				<label for="file">上传：</label>
				<input type="file" id="file"/>
			</p>
			<label>地址：</label>
			<textarea rows="5" cols="30">北京市海淀区北三环西甲路</textarea>	
			<!-- 下拉选 -->
			<p>
				<label for="kc">课程：</label>
				<select id="kc">
					<option value="1">JAVA</option>
					<option value="2">PHP</option>
					<option VALUE="3">.NET</option>
				</select>
			</p>			
		</form>
	</body>
</html>
