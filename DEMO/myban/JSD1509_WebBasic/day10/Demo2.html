<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>jQuery合成事件</title>	
		<script type="text/javascript" src="../js/jquery-1.11.1.js"></script>
		<script type="text/javascript">
			//页面加载后，----后绑定事件	----后绑定事件中this就是
			$(function(){

				
				//给图片绑定事件
				$("img").hover(		//hover()是个合成事件，鼠标悬停时(移入时)调用第一个函数，鼠标离开时调用第二个函数。
					function(){
						//鼠标移入时，将图片变大
						$(this).width("300px").height("300px");
					},
					function(){
						//鼠标移出时，将图片还原
						$(this).width("218px").height("218px");
					}
					);
				//给button注册单击事件
				$("button").click(function(){
					//使用toggle函数，让图片在显示与隐藏之间切换。----toggle的函数的作用。
					$("img").toggle();
				});
			});
		</script>
	</head>
	<body>
		<p><button>切换</button></p>
		<p>
			<img src="../images/01.jpg"/>
			<span>
			</span>
			<img src="../images/01.jpg"/>
			<span>
			</span>
			<img src="../images/01.jpg"/>
			<span>
			</span>
			
			
		</p>
	</body>
</html>
