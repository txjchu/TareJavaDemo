<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>table style表格样式演示</title>	
		<style>
			table{
				border:1px solid red;
				width:300px;
				padding:10px;
				/*border-collapse设置边距为无边距table,和td的边合为一体。
					【边框合并，单元格边框合并表格边框，并合并时无视table的内边距，无视td的外边距】*/
				border-collapse:collapse;
			}
			td{
				border:1px solid blue;
				padding:10px;
			}		
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td>张飞</td>
				<td>关羽</td>
				<td>liubei</td>
			</tr>
			<tr>
				<td>zhaoyun</td>
				<td>黄盖</td>
				<td>黄忠</td>
			</tr>		
		</table>	
	</body>
</html>
