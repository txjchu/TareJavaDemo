<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>流浮动演示float</title>	
		<style>
			#d0{
				border:1px solid #000;
				width:500px;
			}
			#d1{
				width:100px;
				height:100px;
				background-color:red;
			}
			#d2{
				width:100px;
				height:100px;
				background-color:green;
			}
			#d3{
				width:100px;
				height:100px;
				background-color:blue;
			}
			div{
				/*设置了div的外边距*/
				margin:10px;
			}
			p{
				border:1px solid #000;
				
			}
			/*浮动*/
			#d1{ 	
				float:right;
			}
			/*
			#d2{
				float:right;
			}
			#d3{
				float:right;
			}
			*/
			/*
			#d1,#d2,#d3{
				float:left;
			}
			*/
			/*浮动会对浮动的块后面的元素造成影响，因此要消除浮动影响*/
			/*如果d0边框最终不需要显示，将其设置为0即可，此时只需要对消除浮动影响。*/
			#p{
				clear:right;
			}
			/*
			*/
			/*
			p{
				clear:left;
			}
			*/
		</style>
	</head>
	<body>
		<div id="d0">
			<div id="d1"></div>
			<div id="d2"></div>
			<div id="d3"></div>
			<!-- 如果需要显示d0的边框，且希望它的边框高度可以包含d1,d2,d3。要在d0内增加空的块，并在此块上消除浮动影响。 -->
			<!-- 
			<div style="clear:left;"></div>
			<div style="clear:right;"></div>
			 -->
		</div>
		<p>流浮动时，有左右浮动之分，观察我的位置变化。</p>
	</body>
</html>
