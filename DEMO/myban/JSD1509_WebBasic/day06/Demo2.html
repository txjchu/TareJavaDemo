<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>js演示：阶乘</title>	
		<script type="text/javascript">
			//此函数的作用是计算阶乘
			function cal(){
				//获取文本框和段落元素的值
				var input = document.getElementById("num");
				var p = document.getElementById("result");
				//获取输入的值，判断，计算阶乘
				//获取
				var n = input.value;
				//判断
				if(n=="" || isNaN(n)){
					//给予错误提示
					p.innerHTML = "请输入数字";
				}else{
					//计算阶乘(先强转为整数)
					n = parseInt(n);
					var sum = 1;
					
					//js中表达式可以返回布尔值，也可以返回其他任意的值，i>=1;也可以写成i;，此时空值时为false,非空代表true。
					
					for(var i=n;i;i--){
						sum *=i;
					}
					p.innerHTML = sum;
				}
			}
		</script>
	</head>
	<body>
		<!-- N的阶乘=1*2*3...*n -->
		<input type="text" id="num"/>
		<button onclick="cal();">阶乘</button>
		<p id="result"></p>
	</body>
</html>
