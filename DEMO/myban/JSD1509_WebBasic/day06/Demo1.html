<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>js演示：猜数字</title>
		<script type="text/javascript">
			
			//----方法外的变量为全局变量，在页面加载后即初始化。------随机生成数字:弹窗显示(转换为数字(随机生成0~1的小数*100))
			var num=parseInt(Math.random()*100);
			//猜数字
			function guess(){
				//获取文本框和段落，准备读写数据
				var input = document.getElementById("num");
				var p = document.getElementById("result");
				//获取输入的值，并判断其是否合法
				var n = input.value;
				if(n=="" || isNaN(n)){
					//输入的值非法
					p.innerHTML = "请输入0-100之间的整数";
				}else{
					//值合法，则进行比较
					if(n>num){
						p.innerHTML = "大了";
					}else if(n<num){
						p.innerHTML = "小了";
					}else{
						p.innerHTML="对了";
					}
				}
			}
		</script>	
	</head>
	<body>
		<p>这是一个猜数字游戏，请在下面输入一个0-100之间的整数。</p>
		<input type="text" id="num"/>
		<!-- 下面的button元素是HTML5新标签<input type="button" value="猜"/> -->
		<button onclick="guess();">猜</button>
		<p id="result">	</p>
	</body>
</html>
