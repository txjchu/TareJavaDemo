<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>JS练习</title>
		<script type="text/javascript">
			var str1 = "abc123def";
			var str2 = str1.replace(/\d/gi,"*");
			console.log(str2);//abc***def
			var str3 = str1.match(/\d/g);
			console.log(str3);//Array [ "1", "2", "3" ]，若没有g则Array [ "1" ]
			console.log(str3.toString());//1,2,3
			
			var s1 = "2+3";
			console.log(s1);
			console.log(eval(s1));
			var s2 = "var n = 35; console.log(n);";
			console.log(s2);
			console.log(eval(s2));
		</script>	
	</head>

</html>
