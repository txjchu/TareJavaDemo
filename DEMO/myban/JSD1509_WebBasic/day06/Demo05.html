<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>计算器——</title>
		<script type="text/javascript">
			function cal(){
				//获取输入的算式
				var exp = document.getElementById("exp").value;
				var p = document.getElementById("result");
				try{
					//执行算式
					var r = eval(exp);
					//若执行正确，输出结果
					p.innerHTML = r;
				}catch(e){
					//执行有误，给予提示
					p.innerHTML = "Error.";
					
				}
			}
			function deleteData(){
				var result = confirm("确定要删除吗？");//确认对话框
				return result;
			}
		</script>
	</head>
	<body>
		<input type="text" id="exp">
		<button onclick="cal();">=</button>
		<p id="result"></p>
		<input type="submit" value="删除" onclick="return deleteData();"/>
	</body>
</html>
