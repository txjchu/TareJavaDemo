<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>jQuery的第一个练习</title>
		<script type="text/javascript" src = "..\js\jquery-1.11.1.js"></script>	
		<script type="text/javascript">
			//每次点击让段落字体加1
			function bigger(){
				{//获取所有的P
					var size = $("p").css("font-size");
				//将字号+1,在设置给所有的p
					var s = parseInt(size.replace("px",""));//获取到的size形式是1px，先将px消除，再对数字递增1，然后再还原
					$("p").css("font-size", ++s + "px");
				}
			}
		</script>
	</head>
	<body>
		<button onclick="bigger();"> +</button>
		<h1>jQuery使用的3个步骤</h1>
		<p>1。引入jQuery</p>
		<p>2.使用选择器选中节点</p>
		<p>3.调用方法操作节点</p>
	</body>
</html>
