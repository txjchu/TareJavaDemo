<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>js演示：登录</title>	
		<style type="text/css">
			
			/*验证成功的样式*/
			/*通过类选择器*/
			.ok{
				color:green;
				border:1px solid green;
			}
			
			/*验证失败的样式*/
			.error{
				color:red;
				border:1px solid red;
			}
			
		</style>
		<script type="text/javascript" src="../js/jquery-1.11.1.js"></script>
		
		<script type="text/javascript">
			//该方法是校验用户名的格式正确性。
			function check_name(){
				//1.获取账号
				var code = $(":text").val();	//----获取页面唯一的text的值，返回就是code
				//2.判断账号格式
				var reg = /^\w{6,20}$/;
				if(reg.test(code)){				//----判断输入的值是否和格式匹配
					//3.匹配，则给予正确提示
					$("#code_msg").removeClass("error").addClass("ok");
					return true;
				}else{
					//4.不匹配，则给予错误提示
					$("#code_msg").removeClass("ok").addClass("error");		//----先要删除原来的对象的样式，然后再添加新样式。
					return false;
				}
			}
			//校验密码
			function check_pwd(){
				//1.获取用户输入密码
				var pwd = $(":password").val();
				//2.判断验证密码格式
				var reg = /^\w{8,16}$/;
				if(reg.test(pwd)){				//----判断输入的值格式是否匹配
					$("#pwd_msg").removeClass("error").addClass("ok");
					return true;
				}else{
					$("#pwd_msg").removeClass("ok").addClass("error");
					return false;
				}
				
			}
		</script>
	</head>
	<body>
		<!-- form上的onsubmit事件，是表单提交事件，当提交表单时触发。 -->
		<!-- onsubmit中的js若返回false，则表单提交的行为被终止；若返回true，则表单会被提交。(onsubmit会对表单中数据有拦截功能onsubmit="return true;") -->
		<!-- boolean+boolean==2,表示两个boolean值都是true.true=1,false=0. -->
		<form action="http://www.tmooc.cn" onsubmit="return check_name()+ check_pwd()==2;">
		<p>
			<!-- onblur光标移除或切换事件，在光标移除时触发。 -->
			<!-- 标签的属性没有顺序，但是不能重复。 -->
			账号：<input type="text" onblur="check_name();" id="code"/>
			<span id="code_msg">6-20位字母数字下划线的组合</span>
		</p>
		<p>
			密码：<input type="password" id="pwd" onblur="check_pwd();"/>
			<span id="pwd_msg">8-16位字母数字下划线的组合</span>
		</p>
		<p>
			<!-- submit一点按钮就自动提交表单内容 -->
			<input type="submit" value="登录"/>
		</p>		
		</form>
	</body>
</html>
