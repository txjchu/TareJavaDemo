<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>jQ中给节点添加事件_并获取event对象</title>	
		<script type="text/javascript" src = "..\js\jquery-1.11.1.js"></script>
		<script type="text/javascript">
			//JS必须在一个function方法中
			$(function(){
				$('#d1').bind('click', function(e){
					$(e).html('hello java');//封装event对象
					var x = e.pageX;
					var y = e.pageY;
					alert(x+","+y);
				});
				
			});
		</script>	
	</head>
	<body>
		<dir id="d1">hello jQuery</dir>
	</body>
</html>
