<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>jQuery对象</title>	
		<script type="text/javascript" src = "..\js\jquery-1.11.1.js"></script>	
		<script type="text/javascript">
			function f1(){
				//通过选择器选中的是jQuery对象，他本质上就是DOM数组,即$obj=[p,p,p]
				var $obj = $("p");
				//遍历次数组，输出每一个值
				for(var i=0; i< $obj.length; i++){
					//$obj[i]等价于$obj.get(i)
					var p = $obj[i];
					alert(p.innerHTML);
				}				
			}
			//声明参数接收this的值，参数的名不能写成关键字
			//变大的方法
			function big(img){
				//传入的图片对象是DOM对象，将其转变为JQuery对象，并调用JQuery方法使其变大
				$(img).width("300px").height("300px");
			}
			//缩小
			function small(img){
				$(img).width("218px").height("218px");
				
			}
		</script>
	</head>
	<body>
		<h1>jQuery对象</h1>
		<p>1.是jQuery统一封装的对象</p>
		<p>2.jQuery选择器选中的是jQuery对象</p>
		<p>3.本质上是DOM数组</p>
		<button ondblclick="f1();">按钮1</button>
		<div>
			<!-- 注册事件时传入的this，
				就是当前事件的目标元素。onclick单击ondblclick双击 -->
			<img src="../images/01.jpg" onclick="big(this);" ondblclick="small(this);"/>
			<img src="../images/02.jpg" onclick="big(this);" ondblclick="small(this);"/>
			<img src="../images/03.jpg" onclick="big(this);" ondblclick="small(this);"/>
		</div>
	</body>
</html>
