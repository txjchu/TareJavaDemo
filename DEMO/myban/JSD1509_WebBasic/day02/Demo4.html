<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>CSS选择器</title>	
		<style type="text/css">
			/*1.元素选择器 ，可以选中页面上指定的所有的元素。*/
			h3{
				color:blue;
			}
			/*2.类选择器，可以选中页面上具有某共性的元素。*/
			.male{
				color:red;
			}
			/*3.ID选择器，可以选中页面上指定的特定ID的唯一的元素*/
			#word{
				color:yellow;font-size:40px;
			}
			/*4.选择器组，可以选中一组选择器所对应元素的并集。*/
			.male,h3,#word{
				background-color:#ccc;
			}
			/*5.派生选择器：分为后代选择器，子元素选择器。*/
			/*后代：选中某元素指定的所有子孙。[选择器1（父） 选择器2（子孙）]*/
			p b{
				color:red;
			}
			/*子元素：选中某元素指定的所有儿子。[选择器1（父）>选择器2（子孙）]*/
			p>b{
				font-size:30px;
			}
			/*6.伪类选择器*/
			/*6.1选择是否访问过的状态的超链接*/
			a:visited{
				color:red;
			}
			a:link{
				color:blue;
			}
			/*6.2选中激活态(鼠标正在点)的元素*/
			#btn1:active{
				background-color:blue;
			}
			/*6.3选中鼠标悬停的元素*/
			img:hover{
				width:500px;height:400px;
			}
			/* 6.4选中获取焦点(光标闪烁)的元素*/
			#t1:focus{
				background-color:yellow;
			}
			
		</style>
	</head>
	<body>
		<h1 class="male">苍老师</h1> 
		<h2 class="male">范传奇</h2>
		<h3>王克静</h3>
		<div id="word">传奇让苍老师介绍对象，苍老师毛遂自荐。</div>
		<p>
			北京市海淀区<u><b>北三环</b></u>西路甲18号<b>中鼎大厦</b>B8号
		</p>
		<p>
			<!-- 已经访问过的超链接 -->
			<a href="http://www.tmooc.cn">TMOOC</a>
			<!-- 没有访问过的超链接 -->
			<a href="http://www.w3shool.com.cn">w3c</a>
		</p>
		<p>
			<input type="button" value="放大" id="btn1"/>
		</p>
		<p>
			<input type="text" id="t1"/>
		</p>
		<img src="../images/pig.png"/>
	</body>
</html>
