<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>管理员界面</title>
		<style type="text/css">
		/* 1.设置页面的整体布局 */
		body{
			margin:0;
			padding:0;
		}
		div{
			border:1px solid #000;
		}
		#logo{
			width:960px;
			height:61px;
			margin:0 auto;
		}
		#nav{
			width:100%;
			height:91px;
		}
		#main{
			width:100%;
			height:410px;
			margin:0 auto;
			padding:10px 0 0 0;
		}
		#footer{
			width:960px;
			height:50px;
			margin:0 auto;
		}
		.content{
			width:950px;
			height:390px;
			border:5px solid #8ac1db;
			margin:0 auto;
		}
		.operate{
			width:910px;
			height:40px;
			margin:0 auto;
		}
		.data{
			width:910px;
			height:40px;
			margin:0 auto;
		}
		/* 设置页面背景 */
		body{
			background-color:#0EA8D8;
		}
		#logo{
			background-image:url('../img/top_bg.png');
			background_position:50% 50%;
		}
		#main{background:url('../img/content_bg.png') repeat-x top; }
		#nav{background-color:#0488BB;}
		.content{background-color:#e8f3f8;}
		</style>
	</head>
	<body>
		<!-- logo区 -->
		<div id="logo"></div>
		<!-- 导航区 -->
		<div id="nav"></div>
		<!-- 主体区 -->
		<div id="main"></div>
		<!-- 内容区 -->
		<div class="content"></div>
		<!-- 操作区 -->
		<div class="operate"></div>
		<!-- 数据区 -->
		<div class="data"></div>
		<!-- 分页区 -->
		<div class="pages"></div>
		<!-- 版权区 -->
		<div class="footer"></div>
	</body>
</html>
