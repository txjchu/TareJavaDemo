<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单元素的使用</title>
	</head>
	<body>
		<!-- 表单用来设置可以输入，提交的内容范围，即只有form内的内容才可以提交给服务器 -->
		<form action="http://www.baidu.com" style="border:1px solid red;">
			<!-- 普通文本用text -->
			<p>
				<label for="code">账号：</label>
				<input type="text" id="code" value="abc" maxlength="10"/>
			</p>
			<p>
				<label for="pwd">密码：</label>
				<input type="password" id="pwd" maxlength="10" value="abc"/>
			</p>
		</form>
		<!-- 没有表单标签的文本框（表单控件）不能提交给服务器，所以必须定义表单 -->
		<input type="text" id="duoyu" value="aaa" maxlength="5"/>
		<form action="" style="border:1px blue"><!-- border 边框  solid 实体线-->
			<p><!-- 单选框 -->
				<label for="M">男</label>
				<input type="radio" name="r1" id="M" />
				<label for="W">女</label>
				<input type="radio" name="r1" id="W" checked="true"/>
			</p>
			
			<p>
				兴趣：
				<input type="checkbox" id="basketball" checked/><label for="basketball">篮球</label>
				<input type="checkbox" id="football" checked/><label for="football">足球球</label>
				<input type="checkbox" id="pingpang" /><label for="pingpang">乒乓球</label>
			</p>
			<p>
				<!-- 文件选择框 -->
				<label for="file">上传：</label>
				<input type="file" id="file"/>
			</p>
			<p>
				简介：
				<textarea rows="20" cols="50">哈哈哈哈</textarea>
			</p>
			<p>
				<label for="kc">课程：</label>
				<select id="kc">
					<option>请选择</option>
					<option value="1">JAVA</option>
					<option value="2">PHP</option>
					<option value="3">.NET</option>
				</select>
			</p>
		</form>
	</body>
</html>
