<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>表单元素</title>
	</head>
	<body>
		<!-- 表单用来设置可以输入、提交的内容的范围，即form元素内的内容才可以提交给服务器。 -->
		<form action="http://www.tmooc.cn" style="border:1px solid red;">
			<!-- 普通文本框用text -->
			<p>
				<!-- label用来声明表单中的文本，可以通过for属性，将此文本与框体通过id绑定到一起。绑定后，点击此文本时，就相当于点击了框 -->
				<label for="code">帐号：</label>
				<input type="text" id="code" value="abc" maxlength="10" readonly/>
			</p>
			<p>
				<label for="pwd">密码：</label>
				<input type="password" id="pwd" maxlength="10"  />
			</p>
			<p>
				性别：
				<!-- radio（单选框）必须设置成一组，才能彼此互斥(才能实现单选)相同的name即为一组。 -->
				<input type="radio" name="s11" id="Male"/><label for="Male">男</label>
				<!-- checked属性用来设置默认选中 -->
				<input type="radio" name="s11" id="Femal" checked/><label for="Femal">女</label>
			</p>
			<p>
				爱好：
				<!--  -->
				<input type="checkbox"  id="basketball"/><label for="basketball">篮球</label>
				<input type="checkbox"  id="football" checked/><label for="football" >足球</label>
				<input type="checkbox"  id="pingpang"/ checked><label for="pingpang">乒乓</label>
			</p>
			<p>
				上传文件：
				<input type="file" />
			</p>
			<p>
				<!-- 用来提交表单的按钮 -->
				<input type="submit" value="注册"/>
				<!-- reset用来重置表单的按钮 -->
				<input type="reset" value="重置"/>
				<!-- 普通的按钮，可以自定义功能(js) -->
				<input type="button" value="返回"/>
			</p>
			<!-- 其他的元素 -->
			<!-- 文本域，就是大号的文本框 -->
			<p>
				简介：
				<!-- rows代表多少行，cols代表多少列 -->
				<textarea cols="30" rows="5">请在此输入具体内容！</textarea>
			</p>
			<!-- 下拉选 -->
			<p>
				城市：
				<select>
					<option>请选择</option>
					<option>北京</option>
					<option selected>上海</option>
					<option >广州</option>
					<option >西安</option>
				</select>
			</p>
		</form>
	</body>
</html>
