<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>新闻图片（绝对位置演示）</title>
		<!-- 内部样式style标签 -->
		<style type="text/css">
			div{
				border:2px solid #888;
				width:256px;
				
			}
			p{
				border:1px solid #ccc;
				margin:0;
				padding:5px;
				/*设置文本居中*/
				text-align:center;
			}
			img{
				/*将行内元素转换为块，可以去掉行内元素之间的空格*/
				/*图片是行内块，后面的空格无法通过外边距消除，需要先将其设置为块。*/
				display:block;
				margin:0;				
			}
			/*绝对定位*/
			/*1.在长辈上加position,以此为基准*/
			div{
				/*只设置长辈长辈相对定位，不设置偏移量，其位置不变，只是为了对其子元素设置绝对定位。*/
				position:relative;
			}
			/*2.设置绝对定位，产生偏移*/
			p{
				/*绝对定位，以长辈为基准*/
				position:absolute;
				/*设置偏移量*/
				top:0;
				width:246px;
				border:0;
				background-color:#888;
				color:#fff;
			}			
		</style>	
	</head>
	<body>
		<div>
			<img src="../images/image1.png"/>	
			<p>苍老师游玩记</p>
		
		</div>
	
	</body>
</html>
