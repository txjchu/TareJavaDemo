<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>演示列表样式</title>	
		<style type="text/css">
			ol{
				list-style-type:upper-roman;
				
			}
			ul{
				list-style-type:square;
			}
			#jn{
				list-style-type:url("../images/add.png");
			}
		</style>
	</head>
	<body>
		/*ol有序列表，none(无标记)、decimal(数字123)、lower-roman(小写罗马数字iiiiii)、upper-roman(大写罗马数字ⅠⅡⅢ)*/
		<ol>
			<li>浙江省</li>
			<li>江苏省</li>
			<li>山东省</li>
		</ol>
		<ul>
			<li>杭州市</li>
			<li>南京市</li>
			<li id="jn">济南市</li>
		</ul>
		<li></li>
	</body>
</html>
