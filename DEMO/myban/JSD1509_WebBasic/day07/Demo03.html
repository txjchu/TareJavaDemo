<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图片轮播_定时器_鼠标事件</title>
		<style type="text/css">
			ul{
				border:1px solid red;
				width:480px;
				height:360px;
				list-style-type:none;/*列表标志类型为无标记*/
				padding:0;/*内边距0*/
			}
			.show{
				display:block;
			}
			.hide{
				display:none;
			}
		</style>
		<!-- 图片轮播
				通过设置图片所在元素li列表项的显示方式，来达到轮流显示的效果。
				首先，需要对事务处理，加载完文档就开始轮播，鼠标悬停图片上时，停止，移出，继续。 -->
		<script type="text/javascript">
			var id;
			var count = 0;//循环次数
			//开始图片轮播
			function start(){
				//每1S执行一次
				id = setInterval( function(){
					count ++;
					//获取所有的li
					var ul = document.getElementById("photos");
					var lis = ul.getElementsByTagName("li");
					//遍历这些li，全隐藏
					for(var i = 0; i <  lis.length; i++){
						lis[i].className = "hide";
					}
					//找出要显示的li，显示它
					var index = count % lis.length;
					lis[index].className = "show";
				}, 1000);
			}
			//停止图片轮播
			function stop(){
				clearInterval(id);
			}
		</script>
	</head>
	<!-- onload是在页面加载事件，在页面加载后就触发。 -->
	<body onload ="start();">
		<!-- onmouseover鼠标悬停事件，onmouseout鼠标移出事件 -->
		<ul id = "photos" onmouseover="stop();" onmouseout="start();">
			<li class="show">
				<img alt="" src="../images/f1.jpg">
			</li>
			<li class="show">
				<img alt="" src="../images/f1.jpg">
			</li>
			<li class="hide">
				<img alt="" src="../images/f2.jpg">
			</li>
			<li class="hide">
				<img alt="" src="../images/f3.jpg">
			</li>
			<li class="hide">
				<img alt="" src="../images/f4.jpg">
			</li>
			
		</ul>
	</body>
</html>
