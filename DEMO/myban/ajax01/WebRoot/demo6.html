			$(function(){
//			//发送ajax请求，加载option选项
			$.get("demo6.do",
				function(data){
					//将data数组循环，生成option元素
					for(var i=0;i<data.length;i++){
						var name = data[i].name;
						var id = data[i].id;
						alert(name);
						var sopt = '<option value="'+id+'">'+name+'</option>';
						$("#user_select").append(sopt);//插入到<select>中
					}
				},"json");//转成json类型
		});
</script>
</head>
<body>
	<select id="user_select"></select>
</body>
