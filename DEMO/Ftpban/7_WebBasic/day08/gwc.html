<!DOCTYPE html>
<html>
  <head>
    <title>购物车</title>
    <meta charset="utf-8" />
    <style type="text/css">
      h1 {
        text-align:center;
      }
      table {
        margin:0 auto;
        width:60%;
        border:2px solid #aaa;
        border-collapse:collapse;
      }
      table th, table td {
        border:2px solid #aaa;
        padding:5px;
      }
      th {
        background-color:#eee;
      }
    </style>
    <script type="text/javascript">
    	//加入购物车
    	//声明参数btn，用来接收定义事件时所
    	//传入的this(变量，指代当前的元素)。
    	//参数名不能写成关键字的名称。
    	function add_shoppingcart(btn) {
			//1.获取按钮的爷爷(tr)
			var tr = btn.parentNode.parentNode;
			//2.获取按钮的大爷(爷爷的大儿子td0)
			var td0 = tr.children[0];
			//3.大爷的孩子(文本)就是商品名
			var name = td0.innerHTML;
			//4.获取按钮的二大爷(爷爷的二儿子td1)
			var td1 = tr.children[1];
			//5.二大爷的孩子(文本)就是单价
			var price = td1.innerHTML;
			//6.创建新行tr
			var ntr = document.createElement("tr");
			//7.给该tr设置内容
			ntr.innerHTML = 
				'<td>'+name+'</td>'+
		        	'<td>'+price+'</td>'+
		        	'<td align="center">'+
		          	'<input type="button" value="-" onclick="decrease(this);"/> '+
		          	'<input type="text" size="3" readonly value="1"/> '+
		          	'<input type="button" value="+" onclick="increase(this);"/>'+
		        	'</td>'+
		        	'<td>'+price+'</td>'+
		        	'<td align="center"><input type="button" value="x" onclick="del(this);"/></td>';
	       	//8.将此tr追加到商品列表tbody下
	       	var tbody = document.getElementById("goods");
	       	tbody.appendChild(ntr);		
	       	//9.求和
	       	sum();
        }
        //删除
        function del(btn) {
			//1.获取按钮的爷爷(tr)
			var tr = btn.parentNode.parentNode;
			//2.删除此tr
			tr.parentNode.removeChild(tr);
			//3.求和
			sum();
        }
        //加法
        function increase(btn) {
			//1.获取按钮的父亲td
			var td = btn.parentNode;
			//2.获取按钮的哥哥(父亲的二儿子text)
			var text = td.children[1];
			//3.获取文本框的值，并+1
			var amount = parseInt(text.value);
			text.value = ++amount;
			//4.获取按钮的爷爷tr
			var tr = td.parentNode;
			//5.获取爷爷的二儿子
			var td1 = tr.children[1];
			//6.获取二儿子的内容(单价)
			var price = parseFloat(td1.innerHTML);
			//7.获取爷爷的四儿子
			var td3 = tr.children[3];
			//8.计算金额，赋值给四儿子
			var mny = price*amount;
			td3.innerHTML = mny;
			//9.求和
			sum();
        }
        //减法
        function decrease(btn) {
			//1.获取按钮的父亲td
			var td = btn.parentNode;
			//2.获取按钮的弟弟(父亲的二儿子text)
			var text = td.children[1];
			//3.获取文本框的值，并-1
			var amount = parseInt(text.value);
			//由于数量不能小于1，所以到1时不能再减少
			if(amount == 1) {
				return;
			}
			text.value = --amount;
			//4.获取按钮的爷爷tr
			var tr = td.parentNode;
			//5.获取爷爷的二儿子
			var td1 = tr.children[1];
			//6.获取二儿子的内容(单价)
			var price = parseFloat(td1.innerHTML);
			//7.获取爷爷的四儿子
			var td3 = tr.children[3];
			//8.计算金额，赋值给四儿子
			var mny = price*amount;
			td3.innerHTML = mny;
			//9.求和
			sum();
        }        
        //求合计
        function sum() {
			//1.获取购物车内所有的数据行tr
			var tbody = document.getElementById("goods");
			var trs = tbody.children;
			//2.遍历这些行
			var sum = 0;
			for(var i=0;i<trs.length;i++) {
				//3.获取每一行的金额列(td3)
				var td3 = trs[i].children[3];
				//4.获取该列的值，并累加
				var mny = parseFloat(td3.innerHTML);
				sum += mny;
			}
			//5.写入到合计列
			var td = document.getElementById("total");
			td.innerHTML = sum;
        }
    </script>
  </head>
  <body>
    <h1>真划算</h1>
    <table>
      <tr>
        <th>商品</th>
        <th>单价(元)</th>
        <th>颜色</th>
        <th>库存</th>
        <th>好评率</th>
        <th>操作</th>
      </tr>   
      <tr>
        <td>罗技M185鼠标</td>
        <td>80</td>
        <td>黑色</td>
        <td>893</td>
        <td>98%</td>
        <td align="center">
          <input type="button" value="加入购物车" onclick="add_shoppingcart(this);"/>
        </td>
      </tr>
      <tr>
        <td>微软X470键盘</td>
        <td>150</td>
        <td>黑色</td>
        <td>9028</td>
        <td>96%</td>
        <td align="center">
        	<!-- 注册事件时，在调用的函数中传入this，
        		this代表当前正在点击的元素对象。
        		此处，this指代正在点击的按钮本身。 -->
          <input type="button" value="加入购物车" onclick="add_shoppingcart(this);"/>
        </td>
      </tr>
      <tr>
        <td>洛克iphone6手机壳</td>
        <td>60</td>
        <td>透明</td>
        <td>672</td>
        <td>99%</td>
        <td align="center">
          <input type="button" value="加入购物车" onclick="add_shoppingcart(this);"/>
        </td>
      </tr>
      <tr>
        <td>蓝牙耳机</td>
        <td>100</td>
        <td>蓝色</td>
        <td>8937</td>
        <td>95%</td>
        <td align="center">
          <input type="button" value="加入购物车" onclick="add_shoppingcart(this);"/>
        </td>
      </tr>
      <tr>
        <td>金士顿U盘</td>
        <td>70</td>
        <td>红色</td>
        <td>482</td>
        <td>100%</td>
        <td align="center">
          <input type="button" value="加入购物车" onclick="add_shoppingcart(this);"/>
        </td>
      </tr>
    </table>
  
    <h1>购物车</h1>
    <table>
      <thead>
        <tr>
          <th>商品</th>
          <th>单价(元)</th>
          <th>数量</th>
          <th>金额(元)</th>
          <th>删除</th>
        </tr>
      </thead>
      <tbody id="goods">
      	<!--  
        <tr>
          <td>罗技M185鼠标</td>
          <td>80</td>
          <td align="center">
            <input type="button" value="-"/>
            <input type="text" size="3" readonly value="1"/>
            <input type="button" value="+"/>
          </td>
          <td>80</td>
          <td align="center"><input type="button" value="x"/></td>
        </tr>
        -->
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3" align="right">总计</td>
          <td id="total"></td>
          <td></td>
        </tr>
      </tfoot>
    </table>    
  </body>
</html>
