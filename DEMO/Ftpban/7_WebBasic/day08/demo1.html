<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>自定义对象</title>
		<script type="text/javascript">
			//1.直接创建对象
			//简单，但是对象的结构不方便阅读。
			function f1() {
				//创建对象
				var obj = new Object();
				//为对象赋值
				obj.name = "苍老师";
				obj.age = 40;
				obj.work = function() {
					alert("我教Java.");
				};
				//使用该对象
				alert(obj.name + "," + obj.age);
				obj.work();
			}
			//2.使用构造器创建对象
			//麻烦，但是对象的结构便于阅读。
			function f2() {
				var obj = new Teacher("范传奇",38,function(){
						alert("我教JavaSE.");
					});
				alert(obj.name + "," + obj.age);
				obj.work();
			}
			function Teacher(name, age, work) {
				this.name = name;
				this.age = age;
				this.work = work;
			}
			//3.创建json对象
			//json是简单格式的数据对象，
			//常用在异步请求中传递数据。
			//异步请求在Ajax课程中讲解。
			function f3() {
				//按照json的格式去创建对象，
				//本质上也是Object
				var obj = {"name":"王克晶","age":32,"work":function(){
							alert("我教Java基础.");
						}};
				alert(obj.name + "," + obj.age);
				obj.work();
			}
		</script>
	</head>
	<body>
		<button onclick="f1();">苍老师</button>
		<button onclick="f2();">范传奇</button>
		<button onclick="f3();">王克晶</button>
	</body>
</html>
