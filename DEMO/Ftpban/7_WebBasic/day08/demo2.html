<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>事件</title>
		<style type="text/css">
			div {
				border: 1px solid red;
				margin: 20px;
			}
			#d1 {
				width: 200px;
				height: 200px;
			}
			#d2 {
				width: 150px;
				height: 150px;
			}
			#d3 {
				width: 100px;
				height: 100px;
			}
		</style>
		<script type="text/javascript">
			//声明参数e接收传入的event对象
			function f1(e) {
				//通过事件对象，获取单击的坐标
				alert(e.clientX + "," + e.clientY);
			}
			function a(e) {
				alert("d1");
				//获取事件源，即事件最初被
				//触发的那个原始对象。
				var obj = e.srcElement || e.target;
				console.log(obj);
			}
			function b() {
				alert("d2");
			}
			function c(e) {
				alert("d3");
				//取消事件冒泡
				if(e.stopPropagation) {
					e.stopPropagation();
				} else {
					e.cancelBubble = true;
				}
			}
		</script>
	</head>
	<body>
		<button onclick="f1(event);">按钮1</button>
		<div id="d1" onclick="a(event);">
			<div id="d2" onclick="b();">
				<div id="d3" onclick="c(event);"></div>
			</div>
		</div>
	</body>
</html>
