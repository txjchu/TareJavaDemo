<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>CSS特性</title>
		<style type="text/css">
			/*1.继承性*/
			/*父元素的样式可以被子元素继承；*/
			body {
				font-family: '微软雅黑','文泉驿正黑','黑体';
			}
			/*2.层叠性*/
			/*多次对某元素设置不同样式，效果叠加；*/
			h1 {
				color:red;
			}
			h1 {
				font-size: 50px;
			}
			/*3.优先级*/
			/*多次对某元素设置相同样式，后者为准*/
			h2 {
				color:red;
			}
			h2 {
				color:blue;
			}
		</style>
	</head>
	<body>
		<h1>苍老师</h1>
		<h2>范传奇</h2>
	</body>
</html>
