<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>表单元素</title>
	</head>
	<body>
		<!-- 表单用来设置可以输入/
			提交的内容的范围，即form
			内的内容才可以提交给服务器。 -->
		<form action="http://www.tmooc.cn" 
			style="border:1px solid red;">
			<!-- 普通文本框用text -->
			<p>
				<!-- label用来声明表单中的文本，
					可以通过for属性，将此文本与
					框体通过id绑定到一起。绑定后，
					点击此文本时，就相当于点击了框。 -->
				<label for="code">账号:</label>
				<input type="text" id="code" 
					value="abc" maxlength="10" readonly/>
			</p>
			<p>
				<label for="pwd">密码:</label>
				<input type="password" id="pwd"
					value="123" maxlength="10" readonly/>
			</p>
			<p>
				性别:
				<!-- radio必须设置为一组，才能够
					彼此互斥(有我没你/单选)。
					相同的name即为一组。 -->
				<input type="radio" name="sex" id="Male"/>
				<label for="Male">男</label>
				<!-- checked属性用来设置默认选中 -->
				<input type="radio" name="sex" 
					id="Female" checked/>
				<label for="Female">女</label>
			</p>
			<p>
				兴趣:
				<input type="checkbox" id="basketball" checked/>
				<label for="basketball">篮球</label>
				<input type="checkbox" id="football" checked/>
				<label for="football">足球</label>
				<input type="checkbox" id="pingpang"/>
				<label for="pingpang">乒乓</label>
			</p>
			<p>
				上传文件:
				<input type="file"/>
			</p>
			<p>
				<!-- 用来提交表单的按钮 -->
				<input type="submit" value="注册"/>
				<!-- 用来重置表单的按钮 -->
				<input type="reset" value="重置"/>
				<!-- 普通的按钮，可以自定义功能(js) -->
				<input type="button" value="返回"/>
			</p>
			
			<!-- 其他的元素 -->
			<!-- 文本域，就是大号的文本框 -->
			<!-- rows占多少行，cols占多少列 -->
			<p>
				简介:
				<textarea cols="30" rows="5">哈哈</textarea>
			</p>
			<!-- 下拉选 -->
			<p>
				城市:
				<select>
					<option>请选择</option>
					<option>北京</option>
					<option selected>上海</option>
					<option>广州</option>
					<option>深圳</option>
					<option>佳木斯</option>
				</select>
			</p>
		</form>
	</body>
</html>
