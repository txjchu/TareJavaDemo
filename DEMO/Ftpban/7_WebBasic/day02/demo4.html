<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>选择器</title>
		<style type="text/css">
			/*1.元素选择器，可以选中页面
				上指定的所有的元素。*/
			h3 {
				color:blue;
			}
			/*2.类选择器，可以选中页面上
				具有某共性的元素。*/
			.male {
				color:red;
			}
			/*3.ID选择器，可以选中指定id的
				唯一的元素。*/
			#d1 {
				font-size: 40px;
			}
			/*4.选择器组，可以选中一组选择器
				所对应元素的并集。*/
			.male,h3 {
				background-color: #ccc;
			}
			/*5.派生选择器*/
			/*5.1后代选择器，选中子孙。
				选择器1(父)  选择器2(子孙)*/
			p b {
				color:red;
			}
			/*5.2子元素选择器，选中儿子。
				选择器1(父) > 选择器2(子)*/
			p>b {
				font-size: 40px;
			}
		</style>
	</head>
	<body>
		<h1 class="male">苍老师</h1>
		<h2 class="male">范传奇</h2>
		<h3>王克晶</h3>
		<div id="d1">
			传奇让苍老师介绍对象，
			苍老师毛遂自荐。
		</div>
		<p>
			北京市海淀区<u><b>北三环</b></u>西路甲18号<b>中鼎大厦</b>B8
		</p>
	</body>
</html>
