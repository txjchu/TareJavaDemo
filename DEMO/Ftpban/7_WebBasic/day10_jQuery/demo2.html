<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>jQuery合成事件</title>
		<script type="text/javascript"
			src="../js/jquery-1.11.1.js"></script>
		<script type="text/javascript">
			//页面加载后
			$(function(){
				//给图片绑定事件
				//鼠标移入时调用第一个函数
				//鼠标离开时调用第二个函数
				$("img").hover(
					function(){
						//图片变大
						$(this).width("300px").height("300px");
					},
					function(){
						//图片还原
						$(this).width("218px").height("218px");
					}
				);
				//给button注册单击事件
				$("button").click(function(){
					//使用toggle函数，让图片
					//在显示与隐藏之间切换。
					$("img").toggle();
				});
			});
		</script>
	</head>
	<body>
		<p><button>切换</button></p>
		<p><img src="../images/01.jpg"/></p>
	</body>
</html>
