<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>自动打分</title>
		<script type="text/javascript"
			src="../js/jquery-1.11.1.js"></script>
		<script type="text/javascript">
			//页面加载后
			$(function(){
				//给button注册单击事件
				$("button").click(function(){
					var index = 0; //次数
					//启动定时器，每隔1.5s打一个分
					var id = setInterval(function(){
						//由于打分业务需要自动停止，
						//先判断定时器终止的条件。
						//当打分次数=文本框个数时终止。
						if(index==$(":text").length) {
							clearInterval(id);
						}
						//生成随机的分数
						var score = Math.round(Math.random()*100);
						//写入当前文本框内，+1
						$(":text").eq(index++).trigger("focus").val(score);
					}, 1500);
				});
			});
		</script>
	</head>
	<body>
		<p><button>打分</button></p>
		<p>苍老师:<input type="text"/></p>
		<p>范传奇:<input type="text"/></p>
		<p>王克晶:<input type="text"/></p>
		<p>李洪鹤:<input type="text"/></p>
		<p>梁健全:<input type="text"/></p>
	</body>
</html>
