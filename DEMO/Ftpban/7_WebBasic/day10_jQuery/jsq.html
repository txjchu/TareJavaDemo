<!DOCTYPE html>
<html>
  <head>
    <title>计算器</title>
    <meta charset="utf-8" />
    <style type="text/css">
      .panel {
        border: 4px solid #ddd;
        width: 192px;
        margin: 100px auto;
        /*border-radius: 6px;*/
      }
      .panel p, .panel input {
        font-family: "微软雅黑";
        font-size: 20px;
        margin: 4px;
        float: left;
        /*border-radius: 4px;*/
      }
      .panel p {
        width: 122px;
        height: 26px;
        border: 1px solid #ddd;
        padding: 6px;
        overflow: hidden;
      }
      .panel input {
        width: 40px;
        height: 40px;
        border:1px solid #ddd;
      }
    </style>
    <script type="text/javascript"
    	src="../js/jquery-1.11.1.js"></script>
    <script type="text/javascript">
    	//页面加载后
    	$(function(){
			//给外层div绑定单击事件
			$(".panel").click(function(e){
				//判断事件源
				if(e.target.nodeName!="INPUT") {
					return;
				}
				//获取按钮并判断
				var value = e.target.value;
				if(value=="C") {
					//清屏
					$("#screen").empty();
				} else if(value=="=") {
					//计算
					var exp = $("#screen").html();
					try {
						var r = eval(exp);
						$("#screen").html(r);
					} catch(e) {
						$("#screen").html("Error");
					}
				} else {
					//追加
					var s = $("#screen").html()+value;
					$("#screen").html(s);
				}
			});
        });
    </script>
  </head>
  <body>
    <div class="panel">
      <div>
        <p id="screen"></p>
        <input type="button" value="C">
        <div style="clear:both"></div>
      </div>
      <div>
        <input type="button" value="7">
        <input type="button" value="8">
        <input type="button" value="9">
        <input type="button" value="/">
        
        <input type="button" value="4">
        <input type="button" value="5">
        <input type="button" value="6">
        <input type="button" value="*">
        
        <input type="button" value="1">
        <input type="button" value="2">
        <input type="button" value="3">
        <input type="button" value="-">
        
        <input type="button" value="0">
        <input type="button" value=".">
        <input type="button" value="=">
        <input type="button" value="+">
        
        <div style="clear:both"></div>
      </div>
    </div>    
  </body>
</html>
