<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>文本样式</title>
		<style type="text/css">
			body {
				font-family: '微软雅黑','文泉驿正黑','黑体';
			}
			h1 {
				font-size: 50px;
			}
			p {
				/*文本加粗*/
				font-weight: bold;
				width:150px;
				height:200px;
				border:1px solid red;
				/*文本排列*/
				text-align: left;
				/*加下划线*/
				text-decoration: underline;
				/*设置行高*/
				line-height: 2em;
				/*首行缩进*/
				text-indent: 2em;
			}
			div {
				border:1px solid red;
				width:200px;
				height:200px;
				/*水平居中*/
				text-align: center;
				/*行高等于元素的高，则垂直居中*/
				line-height: 200px;
			}
		</style>
	</head>
	<body>
		<h1>苍老师</h1>
		<p>苍老师是个好老师，白天要上课，晚上拍片子。</p>
		<div>范传奇</div>
	</body>
</html>
