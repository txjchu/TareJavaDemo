<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>box模型</title>
		<style type="text/css">
			/*先整体设置所有div的宽高*/
			div {
				border: 1px solid red;
				width: 100px;
				height: 100px;
			}
			/*不设置d1的内外边距，做对比*/
			/*1.四边设置d2的内外边距*/
			#d2 {
				padding: 10px;
				margin: 20px;
			}
			/*3.单边设置d3的内外边距*/
			/*padding:top right bottom left;*/
			/*margin:top right bottom left;*/
			#d3 {
				padding:40px 30px 20px 10px;
				margin:40px 30px 20px 10px;
			}
			/*4.单边设置d4的内外边距*/
			#d4 {
				padding-top: 40px;
				padding-right: 30px;
				padding-bottom: 20px;
				padding-left: 10px;
				margin-top: 40px;
				margin-right: 30px;
				margin-bottom: 20px;
				margin-left: 10px;
			}
			/*5.对边设置内外边距*/
			/*padding:上下  左右;*/
			/*margin:上下  左右;*/
			/*margin:上下  auto;
				这样写元素会居中。*/
			#d5 {
				padding:30px 10px;
				margin:30px auto;
			}
		</style>
	</head>
	<body>
		<div id="d1">d1</div>
		<div id="d2">d2</div>
		<div id="d3">d3</div>
		<div id="d4">d4</div>
		<div id="d5">d5</div>
	</body>
</html>
