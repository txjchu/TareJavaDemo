<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>border</title>
		<style type="text/css">
			/*1.单边设置border*/
			h1 {
				border-left: 15px solid blue;
				border-bottom: 5px solid blue;
			}
			/*2.四边设置border*/
			p {
				border: 1px dashed red;
			}
			/*3.内容溢出时的处理*/
			div {
				border: 1px solid red;
				width: 300px;
				height: 55px;
				overflow: auto;
			}
		</style>
	</head>
	<body>
		<h1>苍老师传奇</h1>
		<p>苍老师是传奇的</p>
		<div>
			苍老师，系达内优秀的Java讲师，Java教学改革的先驱。
			同时也是一名摄影大师，他拍的片都很么么哒，人送绰号小冠希。
			他最擅长捕捉肉体和灵魂的契合点，折射出对人性的思考和鞭挞。
		</div>
	</body>
</html>
