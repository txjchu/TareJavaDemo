<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>计算平方</title>
		<script type="text/javascript">
			//计算输入数字的平方
			function cal() {
				console.log("1");
				//1.获取要操作(读写)的元素
				var input = document.getElementById("num");
				var span = document.getElementById("result");
				console.log(input);
				console.log(span);
				//2.读取文本框内的值
				var n = input.value;
				console.log(n);
				//3.判断该值是否为数字
				//如果文本框中没有内容，则获取的值是""
				if(n=="" || isNaN(n)) {
					console.log("error");
					//输入非法，给予错误提示
					span.innerHTML = "请输入数字";
				} else {
					console.log("ok");
					//计算平方，写入span
					span.innerHTML = n*n;
				}
			}
		</script>
	</head>
	<body>
		<!-- 输入 -->
		<input type="text" id="num"/>
		<input type="button" value="平方"
			onclick="cal();"/>
		<!-- 显示结果 -->
		=<span id="result"></span>
	</body>
</html>
