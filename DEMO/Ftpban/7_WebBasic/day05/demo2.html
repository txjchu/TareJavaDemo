<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>z-index</title>
		<style type="text/css">
			div {
				width: 700px;
				height: 500px;
				background-color: #300;
				margin: 50px auto;
				position: relative;
			}
			#img1 {
				position: absolute;
				left: 100px;
				top: 80px;
			}
			#img2 {
				position: absolute;
				left: 200px;
				top: 120px;
			}
			#img3 {
				position: absolute;
				left: 150px;
				top: 180px;
			}
			/*调整堆叠顺序*/
			img:hover {
				z-index: 99999;
			}
		</style>
	</head>
	<body>
		<div>
			<img src="../images/1.jpg" id="img1"/>
			<img src="../images/2.jpg" id="img2"/>
			<img src="../images/3.jpg" id="img3"/>
		</div>
	</body>
</html>
