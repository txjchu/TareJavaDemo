<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>列表样式</title>
		<style type="text/css">
			ol {
				list-style-type: upper-roman;
			}
			ul {
				list-style-type: square;
			}
			#jn {
				list-style-image: url("../images/add.png");
			}
		</style>
	</head>
	<body>
		<ol>
			<li>浙江</li>
			<li>江苏</li>
			<li>山东</li>
		</ol>
		<ul>
			<li>杭州</li>
			<li>南京</li>
			<li id="jn">济南</li>
		</ul>
	</body>
</html>
