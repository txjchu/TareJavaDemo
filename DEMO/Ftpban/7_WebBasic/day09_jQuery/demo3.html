<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>jQuery选择器</title>
		<style type="text/css">
			.big {
				font-size: 30px;
			}
			.small {
				font-size: 12px;
			}
			.male {
				color: blue;
			}
			.female {
				color: red;
			}
		</style>
		<script type="text/javascript"
			src="../js/jquery-1.11.1.js"></script>
	</head>
	<body>
		<ul>
			<li>北京</li>
			<li id="sh">上海</li>
			<li id="gz">广州</li>
			<li>深圳</li>
		</ul>
		<div id="d1">
			<p>苍老师</p>
			<p class="male big">传奇老师</p>
			<p class="female small">王克晶</p>
			<p></p>
			<p style="display: none;">老梁</p>
		</div>
		<form>
			<p>账号:<input type="text"/></p>
			<p>密码:<input type="password"/></p>
			<p>角色:<input type="text" value="学生" disabled/></p>
			<p>
				爱好:
				<input type="checkbox"/>篮球
				<input type="checkbox"/>足球
				<input type="checkbox"/>排球
			</p>
			<p>
				学历:
				<select>
					<option>博士</option>
					<option>硕士</option>
					<option>本科</option>
					<option>专科</option>
					<option>高中</option>
				</select>
			</p>
		</form>
		<p><img src="../images/01.jpg"/></p>
	</body>
</html>
