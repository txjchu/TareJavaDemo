<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>图片轮播</title>
		<style type="text/css">
			.show {
				display: block;
			}
			.hide {
				display: none;
			}
			ul {
				border: 1px solid red;
				width: 480px;
				height: 360px;
				list-style-type: none;
				padding: 0;
			}
			
		</style>
		<script type="text/javascript"
			src="../js/jquery-1.11.1.js"></script>
		<script type="text/javascript">
			var id;
			var count = 0;
			function start() {
				id = setInterval(function(){
					/*
					//隐藏所有的li
					$("li").attr("class","hide");
					//将下一个li显示
					var next = ++count%$("li").length;
					$("li:eq("+next+")").attr("class","show");
					*/
					//隐藏目前显示的li
					$("li:visible").hide();
					//将下一个li显示
					var next = ++count%$("li").length;
					$("li:eq("+next+")").show();
				}, 1000);
			}
			function stop() {
				clearInterval(id);
			}
		</script>
	</head>
	<!-- onload是页面加载事件，在页面
		加载后触发。 -->
	<body onload="start();">
		<!-- onmouseover鼠标悬停事件，
			onmouseout鼠标撤出事件。 -->
		<ul id="photos" 
			onmouseover="stop();"
			onmouseout="start();">
			<li class="show">
				<img src="../images/f1.jpg"/>
			</li>
			<li class="hide">
				<img src="../images/f2.jpg"/>
			</li>
			<li class="hide">
				<img src="../images/f3.jpg"/>
			</li>
			<li class="hide">
				<img src="../images/f4.jpg"/>
			</li>
		</ul>
	</body>
</html>
