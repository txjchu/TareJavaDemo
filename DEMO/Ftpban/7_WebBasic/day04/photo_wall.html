<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>照片墙</title>
		<style type="text/css">
			/*设置列表的总宽度，使之
			    刚好能容纳下3个li(780)。*/
			ul {
				width: 780px;
				/*border: 1px solid red;*/
				margin: 10px auto;
				/*去掉列表的图标*/
				list-style-type: none; 
			}
			li {
				border: 1px solid #ccc;
				width: 218px;
				padding: 10px;
				margin: 10px;
				float: left;
				background-color: #fff;
			}
			/*给整面墙设置颜色*/
			body {
				background-color: #300;
			}
			p {
				text-align: center;
				font-family: '微软雅黑';
			}
		</style>
	</head>
	<body>
		<ul>
			<li>
				<img src="../images/01.jpg"/>
				<p>那是一个秋天</p>
			</li>
			<li>
				<img src="../images/02.jpg"/>
				<p>枫叶染黄了天</p>
			</li>
			<li>
				<img src="../images/03.jpg"/>
				<p>离开了你之后</p>
			</li>
			<li>
				<img src="../images/04.jpg"/>
				<p>我的世界很黑暗</p>
			</li>
			<li>
				<img src="../images/05.jpg"/>
				<p>纤夫的爱呀</p>
			</li>
			<li>
				<img src="../images/06.jpg"/>
				<p>你快回来吧</p>
			</li>
		</ul>
	</body>
</html>
