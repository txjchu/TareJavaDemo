<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>表格样式</title>
		<style type="text/css">
			table {
				border: 1px solid red;
				width: 300px;
				padding: 10px;
				/*边框合并，td的边框合并table的边框。
					合并时无视table的内边距及td的外边距。*/
				border-collapse: collapse;
			}
			td {
				border: 1px solid blue;
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td>aaa</td>
				<td>bbb</td>
				<td>ccc</td>
			</tr>
			<tr>
				<td>ddd</td>
				<td>eee</td>
				<td>fff</td>
			</tr>
		</table>
	</body>
</html>
