<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>浮动</title>
		<style type="text/css">
			#d0 {
				border: 1px solid #000;
				width: 500px;
			}
			#d1 {
				width: 100px;
				height: 100px;
				background-color: red;
			}
			#d2 {
				width: 100px;
				height: 100px;
				background-color: green;
			}
			#d3 {
				width: 100px;
				height: 100px;
				background-color: blue;
			}
			div {
				margin: 10px;
			}
			p {
				border: 1px solid #000;
			}
			/*浮动*/
			#d1,#d2,#d3 {
				float: left;
			}
			/*消除浮动影响*/
			/*如果d0边框最终不需要显示，
			   将其设置为0即可，此时只需要
			   对p消除浮动影响。*/
			p {
				/*clear: left;*/
			}
		</style>
	</head>
	<body>
		<div id="d0">
			<div id="d1"></div>
			<div id="d2"></div>
			<div id="d3"></div>
			<!-- 如果需要显示d0的边框，且希望
				它的边框高度可以包含d1,d2,d3，
				要在d0内增加空的块，并在此块
				上消除浮动影响。 -->
			<div style="clear:left;"></div>
		</div>
		<p>浮动时观察我的位置</p>
	</body>
</html>
