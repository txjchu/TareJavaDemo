<!doctype html>
<html>
	<head>
		<meta charset = "utf-8"/>
		<title>新增员工功能按钮连接目标页面</title>
	</head>
	<body>
		<!-- /EmpManager/add_emp.html当前的页面路径 -->
		<!-- /EmpManager/addEmp 要访问页面的路径，两者平级，相对路径就可以直接写页面文件名 -->
		<form action="addEmp" method="post">
			<p>
				姓名：<input type="text" name="name"/>
			</p>
			<p>
				薪资：<input type="text" name="salary"/>
			</p>
			<p>
				年龄：<input type="text" name="age"/>
			</p>
			<p><input type="submit" value="保存"/></p>	<!-- 保存按钮应该增加JS判定是否输入等 -->
		</form>
	</body>
</html>
