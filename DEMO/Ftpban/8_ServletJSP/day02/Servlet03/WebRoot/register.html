<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>注册</title>
	</head>
	<body>
		<h1>注册用户</h1>
		<!-- 
			1.action：提交的目标(Servlet)
			  Servlet路径: /Servlet03/register
			   当前页面路径: /Servlet03/register.html
			   绝对路径：/Servlet03/register
			   相对路径: register
			2.method：提交的方式，后面再讲；
		 -->
		<form action="register" method="post">
			<!-- 表单中要提交的数据，其input元素
				上必须通过name属性，给该数据取名。 -->
			<p>
				账号：
				<input type="text" name="code"/>
			</p>
			<p>
				密码：
				<input type="password" name="pwd"/>
			</p>
			<!-- 
				1.单选框的name可以保证他们是一组，彼此互斥；
				2.单选框的name可以保证它的数据能传递到服务器；
				3.传递给服务器的是单选框的value属性值；
			 -->
			<p>
				性别：
				<input type="radio" name="sex" value="male"/>男
				<input type="radio" name="sex" value="female"/>女
			</p>
			<!-- 
				1.复选框的name可以保证他们是一组，传值时浏览器
				   会将选中的一组值作为整体传递给服务器。
				2.传递的是复选框的value属性值。
			 -->
			<p>
				兴趣：
				<input type="checkbox" name="love" value="basketball"/>篮球
				<input type="checkbox" name="love" value="football"/>足球
				<input type="checkbox" name="love" value="lol"/>LOL
			</p>
			<p>
				<input type="submit" value="注册"/>
			</p>
		</form>
	</body>
</html>
