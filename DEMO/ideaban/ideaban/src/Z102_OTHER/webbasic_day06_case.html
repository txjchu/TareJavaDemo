<!DOCTYPE html>
<html>
    <head>
        <title>window对象周期定时器</title>
        <mata charset="utf-8">
        <script type="text/javascript">
            var timer;
            function  start(){
                // 设置定时器
                timer = setInterval(function(){
                    var now = new Date();
                    var time = now.toLocaleTimeString();
                    var c = document.getElementById("clock");
                    c.innerHTML = time;    
                }, 1000);                
            }
            function stop() {
                clearInterval(timer);
            }
        </script>
    </head>
    <body>
        <h1>动态时钟</h1>
        <p>当前时间：<span id="clock"></span></p>
        <p>
            <input type="button" name="" value="启动" onclick="start();">
            <input type="button" name="" value="停止" onclick="stop();">
        </p>
    </body>
</html>
