<!DOCTYPE html>
<html>
    <head>
        <title>window对象一次性定时器</title>
        <meta charset="utf-8">
            <style type="text/css">
                  #msg {
                    border:1px solid #ccc;
                    padding:10px;
                    text-align:center;
                    width:200px;
                    background-color: #eee;
                  }
                  .hide {
                    display:none;
                  }
                  .show {
                    display:block;
                  }
            </style>
        <script type="text/javascript">

            function del(){
                var m = document.getElementById("msg");
                m.className = "show";
                var timer = setTimeout(function(){
                    m.className = "hide";
                    clearTimeout(timer);
                }, 2000);
            }
        </script>

    </head> 
    <body>
        <h1>动态提示信息</h1>
        <p><input type="button" value="删除" onclick="del();"/></p>
        <p id="msg" class="hide">操作成功</p>
    </body>
</html>
